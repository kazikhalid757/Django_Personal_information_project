<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="url"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: block;
            margin-top: 10px;
            text-align: center;
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Contact</h2>
        <form method="post">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ contact.name }}" required>
            <label for="mobile_number">Mobile Number:</label>
            <input type="text" id="mobile_number" name="mobile_number" value="{{ contact.mobile_number }}" required>
            <label for="picture">Picture:</label>
            <input type="file" id="picture" name="picture">
            <label for="relationship">Relation with Me:</label>
            <input type="text" id="relationship" name="relationship" value="{{ contact.relationship }}">
            <label for="alternative_mobile_number">Alternative Mobile Number:</label>
            <input type="text" id="alternative_mobile_number" name="alternative_mobile_number" value="{{ contact.alternative_mobile_number }}">
            <label for="present_address">Present Address:</label>
            <textarea id="present_address" name="present_address">{{ contact.present_address }}</textarea>
            <label for="permanent_address">Permanent Address:</label>
            <textarea id="permanent_address" name="permanent_address">{{ contact.permanent_address }}</textarea>
            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" id="date_of_birth" name="date_of_birth" value="{{ contact.date_of_birth }}">
            <label for="profession">Profession:</label>
            <input type="text" id="profession" name="profession" value="{{ contact.profession }}">
            <label for="about">About:</label>
            <textarea id="about" name="about">{{ contact.about }}</textarea>
            <label for="facebook">Facebook:</label>
            <input type="url" id="facebook" name="facebook" value="{{ contact.facebook }}">
            <label for="linkedin">LinkedIn:</label>
            <input type="url" id="linkedin" name="linkedin" value="{{ contact.linkedin }}">
            <label for="personal_website">Personal Website:</label>
            <input type="url" id="personal_website" name="personal_website" value="{{ contact.personal_website }}">
            <label for="other_field">Other Field:</label>
            <input type="file" id="other_field" name="other_field">
            <button type="submit">Save Changes</button>
        </form>
        <a href="{% url 'home' %}">Back to Home</a>
    </div>
</body>
</html>
