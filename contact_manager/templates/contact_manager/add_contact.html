
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="url"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="file"] {
            margin-top: 5px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Add Contact</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="mobile_number">Mobile Number:</label><br>
        <input type="text" id="mobile_number" name="mobile_number" required><br>
        <label for="picture">Picture:</label><br>
        <input type="file" id="picture" name="picture"><br>
        <label for="relationship">Relation with me:</label><br>
        <input type="text" id="relationship" name="relationship"><br>
        <label for="alternative_mobile_number">Alternative Mobile Number:</label><br>
        <input type="text" id="alternative_mobile_number" name="alternative_mobile_number"><br>
        <label for="present_address">Present Address:</label><br>
        <textarea id="present_address" name="present_address"></textarea><br>
        <label for="permanent_address">Permanent Address:</label><br>
        <textarea id="permanent_address" name="permanent_address"></textarea><br>
        <label for="date_of_birth">Date of Birth:</label><br>
        <input type="date" id="date_of_birth" name="date_of_birth"><br>
        <label for="profession">Profession:</label><br>
        <input type="text" id="profession" name="profession"><br>
        <label for="about">About:</label><br>
        <textarea id="about" name="about"></textarea><br>
        <label for="facebook">Facebook:</label><br>
        <input type="url" id="facebook" name="facebook"><br>
        <label for="linkedin">LinkedIn:</label><br>
        <input type="url" id="linkedin" name="linkedin"><br>
        <label for="personal_website">Personal Website:</label><br>
        <input type="url" id="personal_website" name="personal_website"><br>
        <label for="other_field">Other Field:</label><br>
        <input type="file" id="other_field" name="other_field"><br>
        <button type="submit">Add Contact</button>
    </form>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
